<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Choice Picker</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Choice Picker</h1>
        <div class="doubt">
            <p class="doubt__info">What's bothering you?</p>
            <input class = "doubt__input" type="text" placeholder="eg: Which phone should I purchase?">
        </div>
        <div class="choices">
            <p class="choices__info">
                Suggest me some choices.<br>
                <small>Seperate your choices with comma (',') and press 'Enter' when you're done.</small>
            </p>
            <textarea type = "text" placeholder="eg: iphone, samsung, redmi" class="choices__input"></textarea>
        </div>
        <button class="btn">Make a choice</button>
        <div class="tags-container">
            <p class="tags__info">Your Choices:</p>
            <div class="tags">
            </div>
        </div>
        <div class="suggestion">
            <p class="suggestion__info">My Suggestion:</p>
            <span class="suggestion__tag">mysuggestion</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
